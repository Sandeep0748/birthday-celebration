<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Tahreem üéâ</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --text-color: #fff;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: var(--text-color);
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      z-index: 10;
      position: relative;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5em;
    }
    .heart {
      font-size: 2rem;
      animation: heartbeat 1.5s infinite;
      display: inline-block;
      margin-top: 10px;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.2); }
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      animation: float 10s linear infinite;
      z-index: 5;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
      transition: transform 0.2s ease;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: white;
      transform: translateX(-50%);
    }
    .balloon:hover {
      transform: scale(1.1);
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-110vh) rotate(360deg); }
    }
    .confetti {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: red;
      opacity: 0.9;
      animation: fall 1s ease-out forwards;
      z-index: 20;
      border-radius: 2px;
    }
    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(50px) scale(0.5); opacity: 0; }
    }

    #musicBtn {
      padding: 12px 30px;
      background: #ff7eb3;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 126, 179, 0.6);
      transition: background 0.3s ease;
      z-index: 15;
      user-select: none;
      margin-bottom: 25px;
    }
    #musicBtn:hover {
      background: #ff4e50;
    }

    #sparkleContainer {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: visible;
      z-index: 1000;
    }

    .sparkle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleAnim 1.2s ease-in-out forwards;
      filter: drop-shadow(0 0 6px currentColor);
    }
    @keyframes sparkleAnim {
      0% { opacity: 0; transform: scale(0.8) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(45deg); }
      100% { opacity: 0; transform: scale(0.8) rotate(90deg); }
    }

    /* Extra background glow effect */
    #glow {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff4e50aa, transparent 60%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: pulseGlow 3s ease-in-out infinite;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÇ Happy Birthday Tahreem Siddique üéÇ</h1>
    <p>
      On your special day, Tahreem, I just want to remind you how amazing, kind, and beautiful you are.  
      May this year bring you endless happiness, success, and love.  
      Keep smiling, keep shining ‚Äî you truly deserve the best in life!  
      üíê‚ú®
    </p>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <button id="musicBtn">üéâ Let's Celebrate üéâ</button>

  <audio id="popSound" src="https://www.myinstants.com/media/sounds/balloon-pop.mp3"></audio>

  <div id="sparkleContainer"></div>
  <div id="glow"></div>

  <script>
    const musicBtn = document.getElementById('musicBtn');
    const popSound = document.getElementById('popSound');
    const sparkleContainer = document.getElementById('sparkleContainer');
    const glow = document.getElementById('glow');

    let sparkleInterval;
    let balloonInterval;
    let isCelebrating = false;

    const sparkleColors = ['#ff4e50', '#ffcc00', '#00c9ff', '#92fe9d', '#ff7eb3', '#ffa500', '#00ffea'];

    function randomColor() {
      return sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
    }

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';

      const size = 4 + Math.random() * 6;
      sparkle.style.width = size + 'px';
      sparkle.style.height = size + 'px';

      const color = randomColor();
      sparkle.style.backgroundColor = color;
      sparkle.style.color = color;

      sparkle.style.animationDuration = 1 + Math.random() * 0.8 + 's';
      sparkle.style.animationDelay = (Math.random() * 1.2) + 's';

      sparkleContainer.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 2000);
    }

    function startSparkles() {
      for(let i = 0; i < 30; i++) {
        createSparkle();
      }
      sparkleInterval = setInterval(createSparkle, 200);
      glow.style.opacity = '1';
    }

    function stopSparkles() {
      clearInterval(sparkleInterval);
      sparkleContainer.innerHTML = '';
      glow.style.opacity = '0';
    }

    function createConfetti(x, y) {
      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = randomColor();
        confetti.style.left = x + (Math.random() * 30 - 15) + 'px';
        confetti.style.top = y + (Math.random() * 30 - 15) + 'px';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDelay = `${Math.random() * 0.3}s`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1200);
      }
    }

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 90 + 'vw';
      balloon.style.backgroundColor = randomColor();
      balloon.style.animationDuration = (6 + Math.random() * 4) + 's';

      function popBalloon() {
        popSound.currentTime = 0;
        popSound.play();
        const rect = balloon.getBoundingClientRect();
        createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
        balloon.remove();
      }

      balloon.addEventListener('click', popBalloon);
      balloon.addEventListener('touchstart', (e) => {
        e.preventDefault();
        popBalloon();
      }, { passive: false });

      document.body.appendChild(balloon);

      setTimeout(() => {
        if (balloon.parentElement) balloon.remove();
      }, 10000);
    }

    function startBalloons() {
      balloonInterval = setInterval(createBalloon, 500);
    }

    function stopBalloons() {
      clearInterval(balloonInterval);
      document.querySelectorAll('.balloon').forEach(b => b.remove());
    }

    musicBtn.addEventListener('click', () => {
      if (!isCelebrating) {
        isCelebrating = true;
        musicBtn.textContent = 'üéä Enjoy the Celebration! üéä';
        startSparkles();
        startBalloons();

        document.body.animate([
          { background: 'linear-gradient(135deg, var(--bg1), var(--bg2))' },
          { background: 'linear-gradient(135deg, #ff7eb3, #ff65a3)' },
          { background: 'linear-gradient(135deg, var(--bg1), var(--bg2))' }
        ], {
          duration: 4000,
          iterations: Infinity
        });

        musicBtn.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(1.1)' },
          { transform: 'scale(1)' }
        ], {
          duration: 1000,
          iterations: Infinity
        });
      }
    });
  </script>
</body>
</html>
